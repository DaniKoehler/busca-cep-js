<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Busca CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="card">
        <img src="imagens/imagemcep.jpg" alt="imagemtopo" style="width: 100%; height: auto;">
        <div class="formulario">
            <label><p style="text-align: center;">CEP</p></label>
            <input class="inputText" type="number" name="txtCep" id="txtCep" maxlength="8" min="0"/>
            <button class="btn-enviar" onclick="enviarCep()">Consultar</button>
            <div class="lista">
                <ul>
                    <li>CEP: <b id="cep"></b></li>
                    <li>Logradouro: <b id="logradouro"></b></li>
                    <li>Complemento: <b id="complemento"></b></li>
                    <li>Bairro: <b id="bairro"></b></li>
                    <li>Localidade: <b id="localidade"></b></li>
                    <li>UF: <b id="uf"></b></li>
                    <li>IBGE: <b id="ibge"></b></li>
                    <li>GIA: <b id="gia"></b></li>
                    <li>DDD: <b id="gia"></b></li>
                    <li>Siafi: <b id="siafi"></b></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
